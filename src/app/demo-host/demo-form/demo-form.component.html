<div class="jumbotron">
    <form #form="ngForm" (ngSubmit)="submitForm(form.value)">
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" class="form-control" placeholder="FIRST NAME" name="firstName" ngModel required>
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" class="form-control" placeholder="LAST NAME" name="lastName" ngModel required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">Next</button>
        </div>
    </form>
</div>
